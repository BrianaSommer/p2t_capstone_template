<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
  <a href="index.html"><img src="src/img/logo.png" class="logo" alt=""></a>
  <div>
    <ul id="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li data-auth="signed-out"><a href="login.html">Login</a></li>
      <li data-auth="signed-out"><a href="signup.html">Sign Up</a></li>
      <li data-auth="admin"><a href="admin.html">Admin</a></li>
      <li><a href="cart.html">Cart <span id="cart-count">0</span> <i class="fa-solid fa-bag-shopping"></i></a></li>
      <li data-auth="signed-in"><button data-action="logout" class="normal">Logout</button></li>
    </ul>
  </div>
</section>


  <section id="cart" class="page-section hidden section-p1">
    <h2>Your Cart</h2>
    <table id="cartTable">
      <thead>
        <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="cartTotals">
      <p>Subtotal: $<span id="cart-subtotal">0</span></p>
      <p>Shipping: $<span id="cart-shipping">0</span></p>
      <p>Tax: $<span id="cart-tax">0</span></p>
      <p><strong>Total: $<span id="cart-total">0</span></strong></p>
    </div>
    <button id="cart-clear" class="normal">Clear Cart</button>
    <button data-nav="checkout" class="normal">Checkout</button>
  </section>
  <script src="Ecommerce-js-bundle.js"></script>
  <script>
  document.querySelector('[data-nav="checkout"]').addEventListener('click', function() {
    window.location.href = 'checkout.html';
  });
</script>
</body>
</html>
